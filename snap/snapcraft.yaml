name: test-go-sockets
base: core20
adopt-info: server
summary: test go socket activation with snaps
description: test go socket activation with snaps

grade: stable
confinement: strict

hooks:
  install:
    plugs:
      - network

apps:
  daemon:
    command: bin/server
    daemon: simple
    plugs:
      - network-bind
      - network
    sockets:
      http:
        listen-stream: 80

parts:
  hooks:
    source: snap-hooks
    plugin: dump
  server:
    build-environment:
      - CGO_ENABLED: "0"
    plugin: go
    source: .
    build-packages:
      - git
    stage-packages:
      - curl
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cd $SNAPCRAFT_PART_SRC
      snapcraftctl set-version $(git describe --tags --always --dirty)
      go build -o $SNAPCRAFT_PART_INSTALL/bin ./...
